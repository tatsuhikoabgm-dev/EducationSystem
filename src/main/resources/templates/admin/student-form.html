<!DOCTYPE html>
<html lang="ja">
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link th:href="@{/css/bootstrap.min.css}" rel="stylesheet">
	<link th:href="@{/css/style.css}" rel="stylesheet">
	<title>教材管理システム</title>
</head>

<body>
	<header>
		<nav class="navbar navbar-light bg-light">
			<div class="container">
				<a class="navbar-brand" href="">教材管理システム</a>
				<ul class="navbar-nav">
					<li class="nav-item">山田太郎 [<a href="">ログアウト</a>]</li>
				</ul>
			</div>
		</nav>
	</header>
	<div class="container">

		<h1 class="my-4 h3" th:text="${title}"></h1>

		<div class="row">
			<div class="col">

				<form th:object="${studentForm}" class="form" th:action="@{/admin/student/{method}(method=${method})}" method="post">
					<input type="hidden" th:field="*{id}" />
					<div class="row mb-3">
						<label for="loginId" class="col-md-2 col-form-label">ログインID</label>
						<div class="col-md-10">
							<input type="text" th:field="*{loginId}" id="loginId" class="form-control">
							<div class="error-message mt-2" th:errors="*{loginId}"></div>
							<div class="error-message mt-2" th:text="${msg}"></div>
						</div>
					</div>
					<div class="row mb-3">
						<label for="password" class="col-md-2 col-form-label">パスワード</label>
						<div class="col-md-10">
							<input type="password" th:field="*{loginPass}" id="password" class="form-control">
							<div class="error-message mt-2" th:errors="*{loginPass}"></div>
						</div>
					</div>
					<div class="row mb-3">
						<label for="name" class="col-md-2 col-form-label">氏名</label>
						<div class="col-md-10">
							<input type="text" th:field="*{name}" id="name" class="form-control">
							<div class="error-message mt-2" th:errors="*{name}"></div>
						</div>
					</div>
					<div class="row mb-3">
						<label for="birthday" class="col-md-2 col-form-label">生年月日</label>
						<div class="col-md-10">
							<input type="date" th:field="*{birthday}" id="birthday" class="form-control" value="2000-01-01">
							<div class="error-message mt-2" th:errors="*{birthday}"></div>
						</div>
					</div>
					<input class="btn btn-primary" type="submit" value="保存する">
					<a th:href="@{/admin/student/list}" class="btn btn-light">キャンセル</a>
				</form>

			</div><!-- /.col- -->
		</div><!-- /.row -->

	</div><!-- /.container -->
	<script th:src="@{/js/jquery-3.6.1.min.js}"></script>
	<script th:src="@{/js/bootstrap.bundle.min.js}"></script>
</body>

</html>
