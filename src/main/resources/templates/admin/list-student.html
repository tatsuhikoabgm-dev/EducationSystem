	<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link th:href="@{/css/bootstrap.min.css}" rel="stylesheet">
	<link th:href="@{/css/style.css}" rel="stylesheet">
	<title>教材管理システム</title>
</head>

<body>
	<header>
		<nav class="navbar navbar-light bg-light">
			<div class="container">
				<a class="navbar-brand" href="">教材管理システム</a>
				<ul class="navbar-nav">
					<li class="nav-item">山田太郎 [<a href="">ログアウト</a>]</li>
				</ul>
			</div>
		</nav>
	</header>
	<div class="container">

		<h1 class="my-4 h3">生徒リスト</h1>

		<div class="row">
			<div class="col">
				<p>
					<a th:href="@{/admin/student/add}" class="btn btn-primary">生徒の追加</a>
					<a th:href="@{/admin/material/list}" class="btn btn-light">視聴覚教材リスト</a>
				</p>
				<div class="alert alert-success" th:if="${msg}" th:text="${msg}"></div>
				<table class="table table-bordered">
					<tr>
						<th>ログインID</th>
						<th>氏名</th>
						<th>生年月日</th>
						<th>編集</th>
						<th>削除</th>
					</tr>
					<tr th:each="student: ${students}">
						<td th:text="*{student.loginId}"></td>
						<td th:text="*{student.name}"></td>
						<td th:text="*{student.birthday}"></td>
						<td><a th:href="@{/admin/student/edit/{id}(id=*{student.id})}" class="btn btn-warning btn-sm">編集</a></td>
						<td><a th:href="@{/admin/student/delete/{id}(id=${student.id})}" class="btn btn-danger btn-sm delete">削除</a></td>
					</tr>
			
				</table>

				<ul class="pagination">
					<li class="page-item disabled"><a class="page-link" href="">&laquo;</a></li>
					<li class="page-item active"><a class="page-link" href="">1</a></li>
					<li class="page-item"><a class="page-link" href="">2</a></li>
					<li class="page-item"><a class="page-link" href="">3</a></li>
					<li class="page-item"><a class="page-link" href="">&raquo;</a></li>
				</ul>
			</div><!-- /.col- -->
		</div><!-- /.row -->

	</div><!-- /.container -->
	<script th:src="@{/js/jquery-3.6.1.min.js}"></script>
	<script th:src="@{/js/bootstrap.bundle.min.js}"></script>
	<script th:src="@{/js/button-action.js}"></script>
</body>

</html>
