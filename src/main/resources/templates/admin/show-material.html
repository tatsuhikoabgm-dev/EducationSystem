<!DOCTYPE html>
<html lang="ja">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link th:href="@{/css/bootstrap.min.css}" rel="stylesheet">
	<link th:href="@{/css/style.css}" rel="stylesheet">
	<title>教材管理システム</title>
</head>

<body>
	<header>
		<nav class="navbar navbar-light bg-light">
			<div class="container">
				<a class="navbar-brand" href="">教材管理システム</a>
				<ul class="navbar-nav">
					<li class="nav-item">山田太郎 [<a href="">ログアウト</a>]</li>
				</ul>
			</div>
		</nav>
	</header>
	<div class="container">

		<h1 th:text="${material.name}" class="my-4 h3"></h1>

		<div class="row">
			<div class="col">
				<table th:each="detail : ${material}" class="table table-bordered">
					<tr>
						<th>種類</th>
						<td th:text="${detail.materialTypeId.name}"></td>
					</tr>
					<tr>
						<th>出版元</th>
						<td th:text="${detail.publisher}"></td>
					</tr>
					<tr>
						<th>備考</th>
						<td th:text="${detail.note}"></td>
					</tr>
					<tr>
						<th>登録日</th>
						<td th:text="${#temporals.format(detail.created,'yyyy年MM月dd日(E)HH字mm分ss秒')}"></td>
					</tr>
					<tr>
						<th>貸し出し記録</th>
						<td>
							<dl class="d-flex">
								<dt class="mr-2">田中紘一</dt>
								<dd>2020年09月15日(水) 13時27分28秒 ～
									2020年09月17日(金) 10時38分47秒
								</dd>
							</dl>
							<dl class="d-flex">
								<dt class="mr-2">鈴木洋子</dt>
								<dd>2020年09月08日(水) 11時14分20秒 ～
									2020年09月09日(木) 11時18分42秒
								</dd>
							</dl>
							<dl class="d-flex">
								<dt class="mr-2">嶋田光</dt>
								<dd>2020年09月01日(水) 14時57分32秒 ～
									2020年09月07日(火) 15時14分49秒
								</dd>
							</dl>
						</td>
					</tr>
				</table>

				<p>
					<a th:href="@{/admin/material/list}" class="btn btn-primary">リストに戻る</a>
				</p>

			</div><!-- /.col- -->
		</div><!-- /.row -->

	</div><!-- /.container -->
	<script th:src="@{/js/jquery-3.6.1.min.js}"></script>
	<script th:src="@{/js/bootstrap.bundle.min.js}"></script>
	<script h:src="@{/js/button-action.js}"></script>
</body>

</html>
